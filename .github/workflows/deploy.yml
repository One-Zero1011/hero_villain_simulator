name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm' # package-lock.json이 없으므로 캐시 비활성화

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # GitHub Pages가 _로 시작하는 파일(Vite 에셋 등)을 무시하지 않도록 설정
      - name: Create .nojekyll
        run: touch dist/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          clean: true
          branch: gh-pages
